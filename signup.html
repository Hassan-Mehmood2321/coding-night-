<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VisualBook Mini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }

        .auth-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1c1e21;
        }

        .auth-subtitle {
            text-align: center;
            color: #65676b;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #1c1e21;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e4e6ea;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 38px;
            background: none;
            border: none;
            color: #65676b;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #65676b;
            cursor: pointer;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #65676b;
            font-size: 14px;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e4e6ea;
        }

        .auth-divider span {
            padding: 0 15px;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            padding: 12px;
            border: 2px solid #e4e6ea;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .social-btn.google {
            color: #ea4335;
        }

        .social-btn.facebook {
            color: #1877f2;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #65676b;
        }

        .auth-link {
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bars {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }

        .strength-bar {
            flex: 1;
            height: 4px;
            background: #e4e6ea;
            border-radius: 2px;
            transition: background 0.3s;
        }

        .strength-text {
            font-size: 12px;
            color: #65676b;
        }

        .match-indicator {
            display: block;
            font-size: 12px;
            margin-top: 4px;
        }

        .helper-text {
            font-size: 12px;
            color: #65676b;
            margin-top: 4px;
            display: block;
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
            }

            .auth-logo {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }

            .auth-title {
                font-size: 24px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <i class="fas fa-camera"></i>
        </div>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join VisualBook community today</p>

        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" id="signupName" placeholder="Enter your full name" required minlength="3">
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="signupEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="signupUsername" placeholder="Choose a username" required minlength="3" pattern="[a-zA-Z0-9_]+">
                <small class="helper-text">Only letters, numbers and underscores</small>
            </div>

            <div class="form-group password-toggle">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="signupPassword" placeholder="Create a password" required minlength="6">
                <button type="button" class="toggle-btn" id="togglePassword">
                    <i class="far fa-eye"></i>
                </button>
                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <div class="strength-bars">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <small class="strength-text">Password strength: Weak</small>
                </div>
            </div>

            <div class="form-group password-toggle">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                <button type="button" class="toggle-btn" id="toggleConfirmPassword">
                    <i class="far fa-eye"></i>
                </button>
                <small class="match-indicator" id="matchIndicator" style="display: none;"></small>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">I agree to <a href="#" style="color: #667eea;">Terms & Conditions</a> and <a href="#" style="color: #667eea;">Privacy Policy</a></label>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <div class="auth-divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn google" id="googleSignup">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-btn facebook" id="facebookSignup">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </button>
        </div>

        <div class="auth-footer">
            Already have an account? <a href="login.html" class="auth-link">Sign In</a>
        </div>
    </div>

    <script>
        const signupPassword = document.getElementById('signupPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthBars = document.querySelectorAll('.strength-bar');
        const strengthText = document.querySelector('.strength-text');
        const matchIndicator = document.getElementById('matchIndicator');

        // Password Strength Checker
        signupPassword.addEventListener('input', function() {
            const password = this.value;
            passwordStrength.style.display = password.length > 0 ? 'block' : 'none';
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // Reset all bars
            strengthBars.forEach(bar => bar.style.background = '#e4e6ea');
            
            // Color bars based on strength
            const colors = ['#f44336', '#ff9800', '#ffc107', '#4caf50'];
            const labels = ['Weak', 'Fair', 'Good', 'Strong'];
            
            let level = Math.min(Math.floor(strength / 1.5), 3);
            
            for (let i = 0; i <= level; i++) {
                strengthBars[i].style.background = colors[level];
            }
            
            strengthText.textContent = 'Password strength: ' + labels[level];
            strengthText.style.color = colors[level];
        });

        // Password Match Checker
        confirmPasswordInput.addEventListener('input', function() {
            const password = signupPassword.value;
            const confirm = this.value;
            
            if (confirm.length > 0) {
                matchIndicator.style.display = 'block';
                if (password === confirm) {
                    matchIndicator.textContent = 'âœ“ Passwords match';
                    matchIndicator.style.color = '#4caf50';
                } else {
                    matchIndicator.textContent = 'âœ— Passwords do not match';
                    matchIndicator.style.color = '#f44336';
                }
            } else {
                matchIndicator.style.display = 'none';
            }
        });

        // Password Toggle Buttons
        document.getElementById('togglePassword').addEventListener('click', function() {
            const input = signupPassword;
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const input = confirmPasswordInput;
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Signup Form Submit
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = signupPassword.value;
            const confirmPassword = confirmPasswordInput.value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Validation
            if (name.length < 3) {
                alert('âŒ Name must be at least 3 characters long');
                return;
            }
            
            if (username.length < 3) {
                alert('âŒ Username must be at least 3 characters long');
                return;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                alert('âŒ Username can only contain letters, numbers and underscores');
                return;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                alert('âŒ Please enter a valid email address');
                return;
            }
            
            if (!agreeTerms) {
                alert('âŒ Please agree to Terms & Conditions');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('âŒ Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('âŒ Password must be at least 6 characters');
                return;
            }
            
            // Save user data
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', name);
            localStorage.setItem('userUsername', username);
            localStorage.setItem('userEmail', email);
            
            alert('ðŸŽ‰ Account created successfully! Welcome to VisualBook, ' + name + '!');
            
            // Redirect to main app
            window.location.href = 'index.html';
        });

        // Social Signup
        document.getElementById('googleSignup').addEventListener('click', function() {
            alert('ðŸ” Google signup will be integrated soon!');
        });

        document.getElementById('facebookSignup').addEventListener('click', function() {
            alert('ðŸ” Facebook signup will be integrated soon!');
        });
    </script>
</body>
</html>
